<!DOCTYPE html>
<html lang="en">

<head>
  <title>Book Worm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">

  </head>

<body id="membersBackground">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <!------------------Saved Searches and User work - Main Left Div------------------>
      <div class="userSaved col-md-4 col-sm-12">


        <div class="card bg-light mb-3 overflow-auto" style="height:275px;">
          <div class="card-header">
            <h3>Saved Books</h3>
          </div>
          <div class="card-body">
            <div class="savedBooks">
              <div class="savedBooksList">

              </div>
            </div>
          </div>
        </div>

        <div class="card bg-light mb-3 overflow-auto" style="height:275px;">
          <div class="card-header">
            <h3>Users Work</h3>
          </div>
          <div class="card-body">
            <div class="usersWork">
              <div class="savedWorkList">

              </div>
            </div>
          </div>
        </div>


      </div>

      <!--------------Book Search & Publish - Main Right Div--------------->
      <div class="mainBookSearch overflow-auto col-md-7 col-sm-12">
        <h2>Welcome, <span class="member-name"></span></h2>
     
        <div class="new-book-section">
          <div id="addAlert"></div>
          <input type="text" id="book-name">
          <button class="add-new">Search</button>
        </div>
        <form class="member-list">

        </form>

        <!--------------EPUB ZONE--------------->
        <hr>
        <label for="basic-url">EPUB</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Title</span>
          </div>
          <input type="text" class="pubTitle form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Author</span>
          </div>
          <input type="text" class="pubAuthor form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Chapter Title</span>
          </div>
          <input type="text" class="chapTitle form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Chapter Author</span>
          </div>
          <input type="text" class="chapAuthor form-control">
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Body</span>
          </div>
          <textarea class="pubBody form-control" aria-label="With textarea"></textarea>
        </div>

        <form class="addCoverImage">
          <label for="img">Select image:</label>
          <input type="file" id="img" name="img" accept="image/*"><br>
          <input class="coverImage" type="submit">
        </form>

        <div id="pubAlert"></div>

        <button class="publish" onclick="setTimeout(pubTimeout, 3000)">Publish</button>
        <button class="addChapter" onclick="setTimeout(pubTimeout, 3000)">Add Chapter</button>


      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function pubTimeout() {
      $("#pubAlert").empty();
    }

    function addTimeout() {
      $("#addAlert").empty();
    }
  </script>
  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
