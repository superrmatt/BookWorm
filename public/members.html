<!DOCTYPE html>
<html lang="en">

<head>
  <title>Book Worm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
 <link href="stylesheets/style.css" rel="stylesheet">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
</head>

<body id="membersBackground">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

<!------------------Saved Searches and User work - Main Left Div------------------>
      <div class="userSaved col-md-4">
        <div class="savedBooks">
          <h3>Your List</h3><hr>
          <div class="savedBooksList">
          </div>
        </div>
      
        <div class="usersWork">
          <h3>Published Works</h3><hr>
          <div class="savedWorkList">
        </div>
        </div>
      </div>

<!--------------Book Search & Publish - Main Right Div--------------->
      <div class="mainBookSearch overflow-auto col-md-7">
        <h2>Welcome, <span class="member-name"></span></h2>

        <!------Dropdown------>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Search By...
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <ul>
                <li><button class="dropdown-item" type="button">Title</button></li>
                <li><button class="dropdown-item" type="button">Author</button></li>
                <li><button class="dropdown-item" type="button">Genre</button></li>
              </ul>
            </div>
            </div>
        <!------------>

        <div class="new-book-section">
          <form class="member-list">
            
          </form>
        </div>
        <div id="addAlert"></div>
        <input type="text" id="book-name">
        <button class="add-new">Search</button> 

        <!--------------EPUB ZONE--------------->
        <hr>
        <label for="basic-url">EPUB</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Title</span>
          </div>
          <input type="text" class="pubTitle form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Author</span>
          </div>
          <input type="text" class="pubAuthor form-control">
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Body</span>
          </div>
          <textarea class="pubBody form-control" aria-label="With textarea"></textarea>
        </div>
        <div id="pubAlert"></div>

        <button class="publish btn btn-primary" onclick="setTimeout(pubTimeout, 3000)">Publish</button> 

      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
      function pubTimeout(){
        $("#pubAlert").empty();
      }
      function addTimeout(){
        $("#addAlert").empty();
      }
  </script>
  <script type="text/javascript" src="js/members.js"></script>

</body>
</html>
