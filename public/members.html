<!DOCTYPE html>
<html lang="en">

<head>
  <title>Book Worm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
</head>

<body id="membersBackground">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <!------------------Saved Searches and User work - Main Left Div------------------>
      <div class="userSaved col-md-4 col-sm-12">


        <div class="card bg-light mb-3" style="height:275px;">
          <div class="card-header">
            <h3>Saved Books</h3>
          </div>
          <div class="card-body overflow-auto">
            <div class="savedBooks">
              <div class="savedBooksList">
                <ul class="user-saved-books">

                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="card bg-light mb-3" style="height:275px;">
          <div class="card-header">
            <h3>Published Work</h3>
          </div>
          <div class="card-body overflow-auto">
            <div class="usersWork">
              <div class="savedWorkList">

              </div>
            </div>
          </div>
        </div>


      </div>

      <!--------------Book Search & Publish - Main Right Div--------------->
      <div class="mainBookSearch overflow-auto col-md-7 col-sm-12">
        <h2>Welcome, <span class="member-name"></span></h2>
        <hr>
        <div class="new-book-section">
          <h5>Find books to add to your list.</h5>
          <div id="addAlert"></div>
          <input type="text" id="book-name">
          <button class="btn-primary add-new">Search</button>
        </div>
        <form class="member-list">

        </form>

        <!--------------EPUB ZONE--------------->
        <hr>
        <label for="basic-url">
          <h5>Publish your own work below.</h5>
        </label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Title</span>
          </div>
          <input type="text" class="pubTitle form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Author</span>
          </div>
          <input type="text" class="pubAuthor form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Chapter Title</span>
          </div>
          <input type="text" class="chapTitle form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Chapter Author</span>
          </div>
          <input type="text" class="chapAuthor form-control">
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Body</span>
          </div>
          <textarea class="pubBody form-control" aria-label="With textarea"></textarea>
        </div>
        <p>In order to read your published work download the <a targer="_blank"
            href="https://chrome.google.com/webstore/detail/epubreader/jhhclmfgfllimlhabjkgkeebkbiadflb/related?hl=en">EPUB
            Chrome extension!</a></p>
        <div id="pubAlert"></div>

        <button class="publish" onclick="setTimeout(pubTimeout, 3000)"><i class="fas fa-book"></i> Publish</button>
        <button class="addChapter" onclick="setTimeout(pubTimeout, 3000)"><i class="fas fa-plus"></i> Chapter</button>


      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function pubTimeout() {
      $("#pubAlert").empty();
    };

    function addTimeout() {
      $("#addAlert").empty();
    };

      

  </script>
  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
