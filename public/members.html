<!DOCTYPE html>
<html lang="en">

<head>
  <title>Book Worm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body id="membersBackground">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
<!------------------Saved Searches and User work---->
      <div class="userSaved col-md-4">
        <div class="savedBooks">
          <h3>Saved Books</h3>
          <div class="savedBooksList">
          </div>
        </div>
      
        <div class="usersWork">
          <h3>Users Work</h3>
          <div class="savedWorkList">
        </div>
        </div>
      </div>

<!--------------Main Book Search Div--------------->
      <div class="mainBookSearch overflow-auto col-md-7">
        <h2>Welcome <span class="member-name"></span></h2>

        <!------------>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Search By
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Title</a>
              <a class="dropdown-item" href="#">Genre</a>
              <a class="dropdown-item" href="#">Author</a>
            </div>
          </div>
        <!------------>

        <div class="new-book-section">
          <form class="member-list">
            
          </form>
        </div>
        <input type="text" id="book-name">
        <button class="add-new">Search</button> 
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>
</html>
